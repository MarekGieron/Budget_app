<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <p>Welcome to My Budget App!</p>
    <p>This is the home page of the budget application.</p>
    <p>If you want to use this site, you must log in.</p>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
      </div>
      <div>
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
      </div>
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
