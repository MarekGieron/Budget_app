{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Budget</h2>
  <form method="post">
    {% csrf_token %}
    <label for="name">Budget Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">Create Budget</button>
  </form>
{% endblock %}
