<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Budget App{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'income-list' %}">Income</a>
        <a href="{% url 'expense-list' %}">Expenses</a>
        <a href="{% url 'budget-list' %}">Budget</a>
        <a href="{% url 'savings-list' %}">Savings</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
